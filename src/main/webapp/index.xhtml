<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="index.css" />
        
    </h:head>
    <h:body id="principal" style="background-image: url(resources/img/login.jpg)">
        <h1 id="titulo">BIENVENIDO A NUESTRA PÁGINA WEB</h1>
        
        <h:form>
            <div id="usuario">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                 </p:messages> 
                <p:panelGrid id = "panel" style="background-color: white" columns = "2" styleClass="ui-noborder showcase-text-align-center">
                    
                    <f:facet name="header">
                       <p:outputLabel value = "Login" style="text-align:center" />
                    </f:facet>                              

                    <p:outputLabel for="us" value = "Usuario" />
                    <p:inputText id="us" value="#{indexController.usuario.user}"/>

                    <p:outputLabel for="pa" value = "Contraseña" />
                    <p:password id="pa" value = "#{indexController.usuario.password}" />

                    <p:commandButton value="Entrar" action="#{indexController.verificarUsuario()}"/>
                    <h:commandLink value="Registrarse" action="/RegistrarUsuario.softwareII?faces-redirect=true" />
                                      

                </p:panelGrid>    
            </div>
        </h:form>
        
    </h:body>
</html>
