<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaTemplate.xhtml">

            <ui:define name="content">
                <h1>Elimina cualquier usuario como SuperUsuario</h1>
                               
                <h:form>
                    <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                     </p:messages>
                        
                    <div style="margin-bottom: 20px">
                        <p:outputLabel value = "Seleccione el id del usuario que desea eliminar "/>
                        <p:selectOneMenu value="#{usuarioController.usuario.idUsuario}">
                            <f:selectItems value="#{usuarioController.listaDeUsuarios}" var="u" itemLabel="#{u.idUsuario}" itemValue="#{u.idUsuario}"/>
                       </p:selectOneMenu>
                        <p:outputLabel value="&zwj; &zwj; &rarr; &zwj; &zwj;  "/>
                        <p:commandButton value = "Eliminar" actionListener = "#{usuarioController.eliminarUsuario()}" update="tabla"/>
                    </div>
                    
                    
                     <p:outputLabel value="Usuarios disponibles en la aplicaciÃ³n" style="margin: 100px auto; text-decoration: line-through black; font-weight: bold;" /> 
                    <p:dataTable id="tabla" var="usuario" value="#{usuarioController.listaDeUsuarios}" style="margin-top: 30px; margin-bottom: 185px; margin-left: 10px; margin-right: 10px;"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                 rowsPerPageTemplate="5,10,15" >
                        <p:column headerText="Id" style="background-color: #CAB882">
                            <h:outputText value="#{usuario.idUsuario}" />
                        </p:column>
                        
                        <p:column headerText="User" style="background-color: #CAB882">
                            <h:outputText value="#{usuario.user}" />
                        </p:column>
                        
                        <p:column headerText="Password" style="background-color: #CAB882">
                            <h:outputText value="#{usuario.password}" />
                        </p:column>
                        
                        
                        <p:column headerText="Fecha" style="background-color: #CAB882">
                            <h:outputText value="#{usuario.ultimaConexion}" />
                        </p:column>
                        
                        <p:column headerText="Rol" style="background-color: #CAB882">
                            <h:outputText value="#{usuario.rol.descripcion}" />
                        </p:column>
                                                                       
                        <p:column headerText="Datos persona" style="background-color: #CAB882">
                             <h:outputText value="#{usuario.persona.apellido1} #{usuario.persona.apellido2} #{usuario.persona.nombre}" />
                        </p:column>                   
                        
                                         
                    </p:dataTable>
                    
                   
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
