<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaTemplate.xhtml">

            <ui:define name="content">
                <h1>Modifica cualquier usuario como SuperUsuario</h1>
                               
                <h:form>
                    
                    <p:outputLabel value="Usuarios registrados en la aplicaciÃ³n" style="margin: 100px auto; font-weight: bold;" /> 
                    <p:dataTable class="tabla" id="tabla" var="usuario" value="#{listarYFiltrarUsuariosController.listaDeUsuarios}" 
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                 rowsPerPageTemplate="5,10,15" >
                        <p:column headerText="Id" style="background-color: #FDEFA7">
                            <h:outputText value="#{usuario.idUsuario}" />
                        </p:column>
                        
                        <p:column headerText="User" style="background-color: #FDEFA7">
                            <h:outputText value="#{usuario.user}" />
                        </p:column>
                        
                        <p:column headerText="Password" style="background-color: #FDEFA7">
                            <h:outputText value="#{usuario.password}" />
                        </p:column>
                        
                        
                        <p:column headerText="Fecha" style="background-color: #FDEFA7">
                            <h:outputText value="#{usuario.ultimaConexion}" />
                        </p:column>
                        
                        <p:column headerText="Rol" style="background-color: #FDEFA7">
                            <h:outputText value="#{usuario.rol.descripcion}" />
                        </p:column>
                                                                       
                        <p:column headerText="Datos persona" style="background-color: #FDEFA7">
                             <h:outputText value="#{usuario.persona.apellido1} #{usuario.persona.apellido2} #{usuario.persona.nombre}" />
                        </p:column> 
                        
                        <p:column headerText="Modificar" style="background-color: #FDEFA7">
                            <h:commandLink value="Modificar" action="ModificarUsuarioComoAdmin" actionListener="#{listarYFiltrarUsuariosController.establecerUsuario(usuario)}"/>
                        </p:column>
                        
                                         
                    </p:dataTable>
                    
                   
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
