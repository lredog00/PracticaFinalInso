<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaTemplate.xhtml">

            <ui:define name="content">
                <h1>Crear Lista</h1>
                <h:form>
                     <p:panelGrid id="p" columns="2" layout="tabular"  styleClass="ui-noborder" >
                            
                            <p:outputLabel for="nom" value="Nombre Lista: " />
                            <p:inputText id="nom" value="#{listaController.lista.nombreLista}" />
                                    
                            <p:outputLabel for="des" value="Descripcion: " />
                            <p:inputText id="des" value="#{listaController.lista.descripcion}" />
                           
                            <p:outputLabel for="persona" value="Persona" />
                            <p:selectOneMenu value="#{listaController.persona.idPersona}" id="persona" >
                                <f:selectItems value="#{listaController.listaDePersonas}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.idPersona}"/>
                                    </p:selectOneMenu> 
                            
                        </p:panelGrid>
                    <p:commandButton value="Crear Lista" actionListener="#{listaController.crearLista()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
