<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaTemplate.xhtml">

            <ui:define name="content">
                <h1>Listas Personales</h1>
                               
                <h:form>
                   
                     <p:outputLabel value="Listas disponibles en la aplicación" style="margin: 100px auto; text-decoration: line-through black; font-weight: bold;" /> 
                     <p:dataTable id="tabla1" var="lista" value="#{listasPersonalesController.listasPersonales}" style="margin-top: 30px; margin-bottom: 185px; margin-left: 10px; margin-right: 10px;">
                        <p:column headerText="Id" style="background-color: #CAB882" >
                            <h:outputText value="#{lista.idLista}" />
                        </p:column>
                        
                        <p:column headerText="Nombre de la lista" style="background-color: #CAB882">
                            <h:outputText value="#{lista.nombreLista}" />
                        </p:column>
                        
                        <p:column headerText="Descripción" style="background-color: #CAB882">
                            <h:outputText value="#{lista.descripcion}" />
                        </p:column>
                        
                        
                        <p:column headerText="Fecha De Creaacion" style="background-color: #CAB882">
                            <h:outputText value="#{lista.fecha.date}/#{lista.fecha.month+1}/#{lista.fecha.year+1900}" />
                        </p:column>
                        
                                                                                            
                        <p:column headerText="Datos persona" style="background-color: #CAB882">
                            <h:outputText value="#{lista.persona.apellido1} #{lista.persona.apellido2} #{lista.persona.nombre}" />
                        </p:column>
                         
                        <p:column headerText="Canciones" style="background-color: #CAB882">
                            <p:commandLink value="Ver Canciones" actionListener="#{contenidoListaController.establecerCancionesLista(lista)}" oncomplete="PF('wdialogo').show();" update=":frmDialogo" />
                        </p:column>
                                         
                    </p:dataTable>
                     
                     
                   
                </h:form>
                
                   <h:form id="frmDialogo">
                    <p:dialog id="dialogo" widgetVar="wdialogo" resizable="false" closeOnEscape="true"
                              modal="true" draggable="false">
                        <p:panelGrid columns="1" layout="tabular" styleClass="ui-noborder">
                           
                            <p:dataList value="#{contenidoListaController.cancionesDeUnaLista}" var="can" type="ordered">
                                <f:facet name="header">
                                    <p:outputLabel value = "Canciones" style="text-align:center" />
                                </f:facet>
                                #{can.nombre}
                            </p:dataList>
                        </p:panelGrid>
                        <div style="text-align: center">
                                <p:commandButton value="Salir" onclick="PF('wdialogo').hide();"/>
                        </div>
                            
                        
                    </p:dialog>
                        
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
