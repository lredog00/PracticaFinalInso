<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaTemplate.xhtml">

            <ui:define name="content">
                <h1>Pantalla Principal del Usuario normal</h1>
                
                <h:form>
                     <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                     </p:messages>
                    <p:panelGrid id="p" columns="2" layout="tabular"  styleClass="ui-noborder" >
                            
                                    <p:outputLabel for="nom" value="Nombre: " />
                                    <p:inputText id="nom" value="#{modificarDatosPersonalesController.usuario.persona.nombre}" />
                                    
                                    <p:outputLabel for="ap1" value="Primer Apellido: " />
                                    <p:inputText id="ap1" value="#{modificarDatosPersonalesController.usuario.persona.apellido1}" required="true" requiredMessage="Primer apellido es un campo obligatorio"/>
                                   
                                    <p:outputLabel for="ap2" value="Segundo Apellido: " />
                                    <p:inputText id="ap2" value="#{modificarDatosPersonalesController.usuario.persona.apellido2}" required="true" requiredMessage="Nombre es un campo obligatorio"/>
                                    
                                    <p:outputLabel for="date" value="Fecha de Nacimiento: " />
                                    <p:calendar id="date" value="#{modificarDatosPersonalesController.usuario.persona.fechaNacimiento}" required="true" requiredMessage="Fecha de Nacimiento es un campo obligatorio" locale="es" navigator="true" pattern="yyyy-MM-dd HH:mm:ss" />
                                    
                                    
                        </p:panelGrid>
                    <p:commandButton value="Modificar" actionListener="#{modificarDatosPersonalesController.actualizarPersona()}" />
                    
                </h:form>
                
            </ui:define>
            

        </ui:composition>

    </body>
</html>
