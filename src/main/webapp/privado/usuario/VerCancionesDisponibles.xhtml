<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaTemplate.xhtml">

            <ui:define name="content">
                <h1 style="text-align: center">Canciones Disponibles</h1>
                <h:form>
                    <p:dataTable id="tabla" var="cancion" value="#{cancionController.listaCanciones}" style="margin-top: 30px; margin-bottom: 185px; margin-left: 10px; margin-right: 10px;"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                 rowsPerPageTemplate="5,10,15" >
                        
                        
                        
                        <p:column headerText="Titulo" style="background-color: #FDEFA7">
                            <h:outputText value="#{cancion.nombre}" />
                        </p:column>
                        
                        <p:column headerText="Autor" style="background-color: #FDEFA7">
                            <h:outputText value="#{cancion.autor}" />
                        </p:column>
                        
                        <p:column headerText="Genero" style="background-color: #FDEFA7">
                            <h:outputText value="#{cancion.genero}" />
                        </p:column>
                        
                        <p:column headerText="Descripcion Breve" style="background-color: #FDEFA7">
                            <p:commandLink value="Ver" actionListener="#{cancionController.establecerCancion(cancion)}" oncomplete="PF('wdialogo').show();" update=":frmDialogo" />
                           <!-- <p:commandLink value="Ver" actionListener="#{cancionController.establecerCancion(cancion)}" oncomplete="PF('wdialogo').show();" update=":frmDialogo" />-->
                        </p:column>
                                         
                    </p:dataTable>
                    
                </h:form>
                
                <h:form id="frmDialogo">
                    <p:dialog id="dialogo" widgetVar="wdialogo" resizable="false" closeOnEscape="true"
                              modal="true" draggable="false">
                        <p:panelGrid columns="1" layout="tabular" styleClass="ui-noborder">
                           <f:facet name="header">
                                <p:outputLabel value = "DescripciÃ³n Breve" style="text-align:center" />
                            </f:facet>
                           
                            <p:inputTextarea rows="6" cols="33" value="#{cancionController.can.descripcion}" readonly="true"/>
                        </p:panelGrid>
                        <div style="text-align: center">
                                <p:commandButton value="Salir" onclick="PF('wdialogo').hide();" />
                        </div>
                            
                        
                    </p:dialog>
                        
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
