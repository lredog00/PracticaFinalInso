<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaTemplate.xhtml">

            <ui:define name="content">
                <h1 style="text-align: center">Canciones Disponibles</h1>
                <h:form>
                    <p:dataTable id="tabla" var="cancion" value="#{cancionController.listaCanciones}" style="margin-top: 30px; margin-bottom: 185px; margin-left: 10px; margin-right: 10px;">
                        
                        <p:column headerText="Añadir" style="background-color: #CAB882; width: 60px; align-items: center">
                            <p:selectBooleanCheckbox /> <!--FALTA AÑADIR EL VALUE AL SELECT PARA AÑADIRLO A LA LISTA-->
                        </p:column>
                        
                        <p:column headerText="Titulo" style="background-color: #CAB882">
                            <h:outputText value="#{cancion.nombre}" />
                        </p:column>
                        
                        <p:column headerText="Autor" style="background-color: #CAB882">
                            <h:outputText value="#{cancion.autor}" />
                        </p:column>
                        
                        <p:column headerText="Genero" style="background-color: #CAB882">
                            <h:outputText value="#{cancion.genero}" />
                        </p:column>
                        
                        <p:column headerText="Descripcion Breve" style="background-color: #CAB882">
                            <p:commandLink value="Ver" actionListener="#{cancionController.establecerCancion(cancion)}" oncomplete="PF('wdialogo').show();" update=":frmDialogo" />
                           <!-- <p:commandLink value="Ver" actionListener="#{cancionController.establecerCancion(cancion)}" oncomplete="PF('wdialogo').show();" update=":frmDialogo" />-->
                        </p:column>
                                         
                    </p:dataTable>
                    <p:outputLabel value="Elegir lista" />
                    <p:selectOneMenu value="#{contenidoListaController.lista.idLista}" id="lista" >
                        <f:selectItems value="#{contenidoListaController.arrayListas}" var="l" itemLabel="#{l.nombreLista}" itemValue="#{l.idLista}"/>
                    </p:selectOneMenu> 
                    <p:outputLabel value="Elegir cancion" />
                    <p:selectOneMenu value="#{contenidoListaController.cancion.idCancion}" id="can" >
                        <f:selectItems value="#{contenidoListaController.listaDeCanciones}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.idCancion}"/>
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Añadir Cancion" actionListener="#{contenidoListaController.addCancionToLista()}" />
                </h:form>
                
                <h:form id="frmDialogo">
                    <p:dialog id="dialogo" widgetVar="wdialogo" resizable="false" closeOnEscape="true"
                              modal="true" draggable="false">
                        <p:panelGrid columns="1" layout="tabular" styleClass="ui-noborder">
                           <f:facet name="header">
                                <p:outputLabel value = "Descripción Breve" style="text-align:center" />
                            </f:facet>
                           
                            <p:inputTextarea rows="6" cols="33" value="#{cancionController.can.descripcion}" readonly="true"/>
                        </p:panelGrid>
                        <div style="text-align: center">
                                <p:commandButton value="Salir" onclick="PF('wdialogo').hide();"/>
                        </div>
                            
                        
                    </p:dialog>
                        
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
